<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="scss/main.css" />
        <link rel="stylesheet" href="scss/normalize.css" />
        <script src="https://kit.fontawesome.com/ca64e4faaf.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

<body>
    <!-- HEADER -->
    <header><div id="logo"><img src="/images/logo/ohmyfood.png" alt="Logo Ohmyfood"/></div></header>

    <!-- EXPLORER -->
    <section class="explorer">
        <div class="localisation"><i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p></div>
        <div class="explorer">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrer des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="explorer__button">Explorer nos restaurants</button>
        </div>
    </section>

    <!-- PRESENTATION -->
    <section class="fonctionnement"><h2>Fonctionnement</h2>
        <ul>
            <li><i class="fa-solid fa-mobile-screen-button fonctionnement__ico"></i> Choisissez un restaurant</li>
            <li><i class="fa-solid fa-list-ul fonctionnement__ico"></i> Composez votre menu</li>
            <li><i class="fa-solid fa-store fonctionnement__ico"></i> Dégustez au restaurant</li>
        </ul>
    </section>

    <!-- CARTES -->
    <section class="restaurants"><h2>Restaurants</h2>
        <a href="#"><div class="restaurants__card">
            <img src="./images/restaurants/palette-du-gout.jpg" alt="La palette-du-gout" />
            <div class="restaurant__carddescription">
                <div class="restaurant__carddescription--text"><h2>La palette du goût</h2>
                <p>Ménilmontant</p></div>
                <div class="restaurant__carddescription--icone"><i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div></a>

        <a href="#"><div class="restaurants__card">
            <img src="./images/restaurants/palette-du-gout.jpg" alt="La palette-du-gout" />
            <h2>La palette du goût</h2>
            <p>Ménilmontant</p></div></a>

         
    </section>

    <!-- FOOTER -->
    <footer></footer>

</body>
</html>
